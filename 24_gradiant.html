<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 
            그레디언트(gradient)
            -2가지 이상의 색상을 혼합한 색을 만들어 채색하는 기능
            http://www.colorzilla.com/gradient-editor/
        */
        .gradient{height: 90px; line-height: 90px; text-align: center; border: 1px solid black; font-size: 200%; font-weight: bold; width: 600px;
        
        
        background: linear-gradient(to bottom, #ff0000 0%,#ffff00 50%,#0000ff 100%);
        }
    </style>
</head>
<body>
    <div class="gradient">CSS3 Gradient</div>
</body>
</html>
