<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 태그의 성태에 따라 다른 css를 적용하고자 할때 사용한다.
            -종류
                -enabled
                -disbled
                -focus
                -checked
            -사용법
                .선택자 : 상태명{   }
        */
        input[type=text]:enabled{background:yellowgreen;}
        input[type=text]:disabled{background:orange;}
        input[type=checkbox]:checked{background:red;}
    </style>
</head>
<body>
    <h2>Enable</h2>
    <input type="text"/>
    <h2>Disabled, focus</h2>
    <input type="text" disabled/><br/>
    <h2>checked</h2>
    <input type="checkbox"/> 체크박스

</body>
</html>
